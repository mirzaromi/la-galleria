<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>La Galeria | Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-block">
            <div class="navbar-logo-wrapper">
                <img src="./assets/images/logo-galeria.png" alt="" class="navbar-logo" />
            </div>
            <div class="navbar-text">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="login">
        <div class="register-block">
            <img src="./assets/images/logo-galeria.png" alt="" class="login-img">
            <h4>Register</h4>
            <hr>
            
            <form action="" method="post">
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Example: john_doe@gmail.com">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
            <label for="gender">Gender</label>
            <div class="register-gender">
                <input type="radio" name="gender" id="">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="">
                <label for="female">Female</label>
            </div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <hr class="login-hr">
            <button type="submit" class="login-btn">Register</button>
            </form>
        </div>
    </section>
    <footer>
        <div>&copy; mirza romi 2022</div>
    </footer>
</body>
</html>
